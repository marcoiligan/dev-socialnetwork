{% extends 'main.html' %}
{% block content%}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="fa-solid fa-arrow-left-long"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{field}}
                </div>
                {% endfor %}
                <label for="formInput#text">Tags: </label>
                <br>
                {% for tag in project.tags.all %}
                <div class="project-tag tag tag--pill tag--main" data-tag="{{tag.id}}" data-project="{{project.id}}">
                    {{tag.name}} &#215;
                </div>
                {% endfor %}
                <div class="form__field">
                    <textarea class="input" name="newtags" placeholder="Add tags here (separate by comma)..."></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
